<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXNET HOME FIBER – User Expiry Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .expired {
      background-color: #f8d7da;
      color: #721c24;
    }
    .almost-expired {
      background-color: #fff3cd;
      color: #856404;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    button.copy-btn {
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>TEXNET HOME FIBER – User Expiry Status</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Phone</th>
        <th onclick="sortTable(2)">Expiry</th>
        <th>Status</th>
        <th>Copy</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/texnethomefiber/management-dashboard/main/user-expiry.csv';

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const cols = line.split(',').map(c => c.trim());
        return headers.reduce((obj, h, i) => {
          obj[h] = cols[i];
          return obj;
        }, {});
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copied: " + text));
    }

    fetch(CSV_URL)
      .then(r => {
        if (!r.ok) throw new Error('Could not fetch CSV: ' + r.status);
        return r.text();
      })
      .then(text => {
        const users = parseCSV(text);
        const now = new Date();
        const tbody = document.querySelector('#userTable tbody');

        users.forEach(u => {
          const expiry = new Date(u["Expiry"]);
          const diffH = (expiry - now) / (1000 * 60 * 60);

          let status = '', cls = '';
          if (diffH < 0) {
            status = 'Expired'; cls = 'expired';
          } else if (diffH <= 24) {
            status = 'Almost Expired'; cls = 'almost-expired';
          } else {
            status = 'Active'; cls = 'active';
          }

          const tr = document.createElement('tr');
          tr.className = cls;
          tr.innerHTML = `
            <td>${u["Name"]}</td>
            <td>${u["Phone"]}</td>
            <td>${u["Expiry"]}</td>
            <td>${status}</td>
            <td><button class="copy-btn" onclick="copyToClipboard('${u["Phone"]}')">Copy</button></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        alert('Failed to load CSV – check the URL or your internet connection.');
      });

    function sortTable(colIndex) {
      const table = document.getElementById("userTable");
      let switching = true;
      let dir = "asc";
      let switchCount = 0;

      while (switching) {
        switching = false;
        let rows = table.rows;

        for (let i = 1; i < rows.length - 1; i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[colIndex];
          let y = rows[i + 1].getElementsByTagName("TD")[colIndex];

          let valX = x.textContent || x.innerText;
          let valY = y.textContent || y.innerText;

          if (colIndex === 2) { // Expiry column
            valX = new Date(valX);
            valY = new Date(valY);
          }

          if ((dir === "asc" && valX > valY) || (dir === "desc" && valX < valY)) {
            shouldSwitch = true;
            break;
          }
        
          if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchCount++;
          }
        }

        if (switchCount === 0 && dir === "asc") {
          dir = "desc";
          switching = true;
        }
      }
    }
  </script></body>
</html>
