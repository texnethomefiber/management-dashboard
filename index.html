<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEXNET User Expiry Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #444; }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    tr.red { background-color: #ffd6d6; }
    tr.yellow { background-color: #fff7cc; }
    tr.green { background-color: #d8ffd6; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { background: #eee; }
      td { margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <h2>TEXNET User Expiry Dashboard</h2>
  <input type="text" id="search" placeholder="Search by name or phone..." onkeyup="filterTable()"/>
  <table id="userTable">
    <thead>
      <tr><th>Name</th><th>Phone</th><th>Expiry</th><th>Status</th></tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="4">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
fetch('user-expiry.csv')
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split('\n').slice(1); // Skip headers
    const tableBody = document.getElementById('user-table-body');
    const now = new Date();

    rows.forEach(row => {
      const [name, phone, expiryStr] = row.split(',').map(cell => cell.trim());

      // Convert DD/MM/YYYY HH:mm:ss → JS Date
      const [datePart, timePart] = expiryStr.split(' ');
      const [day, month, year] = datePart.split('/').map(Number);
      const [hour, minute, second] = timePart.split(':').map(Number);
      const expiry = new Date(year, month - 1, day, hour, minute, second);

      let status = '';
      let rowColor = '';

      const timeLeft = expiry - now;

      if (isNaN(expiry)) {
        status = '❌ Invalid date';
        rowColor = '#f8d7da';
      } else if (timeLeft <= 0) {
        status = '❌ Expired';
        rowColor = '#f8d7da';
      } else if (timeLeft <= 24 * 60 * 60 * 1000) {
        status = '⚠️ Almost Expired';
        rowColor = '#fff3cd';
      } else {
        status = '✅ Active';
        rowColor = '#d4edda';
      }

      const tr = document.createElement('tr');
      tr.style.backgroundColor = rowColor;
      tr.innerHTML = `
        <td>${name}</td>
        <td>${phone}</td>
        <td>${expiryStr}</td>
        <td>${status}</td>
      `;
      tableBody.appendChild(tr);
    });
  });
</script>
</body>
</html>
