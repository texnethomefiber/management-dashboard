<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEXNET User Expiry Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    .expired {
      background-color: #fdd;
    }
    .almost-expired {
      background-color: #fff5cc;
    }
    .active {
      background-color: #e0f9e0;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>TEXNET User Expiry Dashboard</h1>
  <input type="text" id="search" placeholder="Search by name or phone..."/>

  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Expiry</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- User rows go here -->
    </tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch("user-expiry.csv");
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1); // skip header

      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      const now = new Date();

      rows.forEach(row => {
        const [name, phone, expiryStr] = row.split(",");
        const expiry = new Date(expiryStr);
        const timeDiff = expiry - now;
        const hoursLeft = timeDiff / (1000 * 60 * 60);

        let status = "";
        let statusClass = "";

        if (hoursLeft <= 0) {
          status = "❌ Expired";
          statusClass = "expired";
        } else if (hoursLeft <= 24) {
          status = "⚠️ Almost expired";
          statusClass = "almost-expired";
        } else {
          status = "✅ Active";
          statusClass = "active";
        }

        const tr = document.createElement("tr");
        tr.className = statusClass;
        tr.innerHTML = `
          <td>${name}</td>
          <td>${phone}</td>
          <td>${expiryStr}</td>
          <td class="status">${status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("search").addEventListener("input", function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll("#userTable tbody tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
      });
    });

    loadCSV();
  </script>
</body>
</html>
