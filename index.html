<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEXNET User Expiry Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #444; }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    tr.red { background-color: #ffd6d6; }
    tr.yellow { background-color: #fff7cc; }
    tr.green { background-color: #d8ffd6; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { background: #eee; }
      td { margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <h2>TEXNET User Expiry Dashboard</h2>
  <input type="text" id="search" placeholder="Search by name or phone..." onkeyup="filterTable()"/>
  <table id="userTable">
    <thead>
      <tr><th>Name</th><th>Phone</th><th>Expiry</th><th>Status</th></tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="4">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    const CSV_URL = "https://texnethomefiber.github.io/management-dashboard/user-expiry.csv";

    function parseCSV(text) {
      const rows = text.trim().split("\n");
      const data = rows.slice(1).map(row => {
        const [name, phone, expiry, status] = row.split(",");
        return { name, phone, expiry, status };
      });
      return data;
    }

    function getStatusColor(expiryDate) {
      const now = new Date();
      const expiry = new Date(expiryDate.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$2/$1/$3'));
      const diffHours = (expiry - now) / (1000 * 60 * 60);

      if (diffHours < 0) return 'red';
      if (diffHours <= 24) return 'yellow';
      return 'green';
    }

    function renderTable(data) {
      const table = document.getElementById("tableBody");
      table.innerHTML = "";

      data.forEach(user => {
        const row = document.createElement("tr");
        row.className = getStatusColor(user.expiry);

        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.phone}</td>
          <td>${user.expiry}</td>
          <td>${user.status}</td>
        `;
        table.appendChild(row);
      });
    }

    function filterTable() {
      const term = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");

      rows.forEach(row => {
        const name = row.children[0].textContent.toLowerCase();
        const phone = row.children[1].textContent.toLowerCase();
        row.style.display = name.includes(term) || phone.includes(term) ? "" : "none";
      });
    }

    fetch(CSV_URL)
      .then(res => res.text())
      .then(text => {
        const data = parseCSV(text);
        renderTable(data);
      })
      .catch(() => {
        document.getElementById("tableBody").innerHTML = "<tr><td colspan='4'>Failed to load data.</td></tr>";
      });
  </script>
</body>
</html>
