<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXNET HOME FIBER â€“ User Expiry Status</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --table-bg: #fff;
      --header-bg: #333;
      --header-text: #fff;
      --copy-btn-bg: #007bff;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --table-bg: #1e1e1e;
      --header-bg: #444;
      --header-text: #fff;
      --copy-btn-bg: #2196f3;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: var(--text-color);
      font-size: 1.8em;
    }
    #filterBar, #darkToggle {
      text-align: center;
      margin: 10px 0;
    }
    .filter-btn, .toggle-btn {
      margin: 0 5px;
      padding: 6px 12px;
      background-color: var(--header-bg);
      color: var(--header-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .filter-btn.active {
      background-color: var(--copy-btn-bg);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: var(--table-bg);
      font-size: 0.9em;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: var(--header-bg);
      color: var(--header-text);
      cursor: pointer;
      position: relative;
    }
    th.sort-asc::after {
      content: " \25B2";
      position: absolute;
      right: 10px;
    }
    th.sort-desc::after {
      content: " \25BC";
      position: absolute;
      right: 10px;
    }
    .expired {
      background-color: #f8d7da;
      color: #721c24;
    }
    .almost-expired {
      background-color: #fff3cd;
      color: #856404;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    button.copy-btn {
      padding: 4px 8px;
      font-size: 0.8em;
      cursor: pointer;
      background: var(--copy-btn-bg);
      color: white;
      border: none;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.4em;
      }
      table {
        font-size: 0.8em;
      }
      th, td {
        padding: 6px;
      }
      button.copy-btn {
        padding: 2px 6px;
        font-size: 0.7em;
      }
    }
    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: var(--table-bg);
        padding: 8px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "Phone"; }
      td:nth-of-type(3)::before { content: "Expiry"; }
      td:nth-of-type(4)::before { content: "Status"; }
      td:nth-of-type(5)::before { content: "Copy"; }
    }
  </style>
</head>
<body>
  <h1>TEXNET HOME FIBER â€“ User Expiry Status</h1>  <div id="darkToggle">
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>  <div id="filterBar">
    <button class="filter-btn active" onclick="filterStatus('all', this)">All</button>
    <button class="filter-btn" onclick="filterStatus('Active', this)">Active</button>
    <button class="filter-btn" onclick="filterStatus('Almost Expired', this)">Almost Expired</button>
    <button class="filter-btn" onclick="filterStatus('Expired', this)">Expired</button>
  </div>  <table id="userTable">
    <thead>
      <tr>
        <th onclick="sortTable(0, this)">Name</th>
        <th onclick="sortTable(1, this)">Phone</th>
        <th onclick="sortTable(2, this)">Expiry</th>
        <th>Status</th>
        <th>Copy</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/texnethomefiber/management-dashboard/main/user-expiry.csv';

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const cols = line.split(',').map(c => c.trim());
        return headers.reduce((obj, h, i) => {
          obj[h] = cols[i];
          return obj;
        }, {});
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copied: " + text));
    }

    let allUsers = [];

    fetch(CSV_URL)
      .then(r => {
        if (!r.ok) throw new Error('Could not fetch CSV: ' + r.status);
        return r.text();
      })
      .then(text => {
        const users = parseCSV(text);
        const now = new Date();

        allUsers = users.map(u => {
          const expiry = new Date(u["Expiry"]);
          const diffH = (expiry - now) / (1000 * 60 * 60);
          let status = '', cls = '';
          if (diffH < 0) {
            status = 'Expired'; cls = 'expired';
          } else if (diffH <= 24) {
            status = 'Almost Expired'; cls = 'almost-expired';
          } else {
            status = 'Active'; cls = 'active';
          }
          return { ...u, status, cls };
        });

        renderTable(allUsers);
      })
      .catch(err => {
        console.error(err);
        alert('Failed to load CSV â€“ check the URL or your internet connection.');
      });

    function renderTable(data) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      data.forEach(u => {
        const tr = document.createElement('tr');
        tr.className = u.cls;
        tr.innerHTML = `
          <td>${u["Name"]}</td>
          <td>${u["Phone"]}</td>
          <td>${u["Expiry"]}</td>
          <td>${u.status}</td>
          <td><button class="copy-btn" onclick="copyToClipboard('${u["Phone"]}')">Copy</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function sortTable(colIndex, headerElement) {
      const table = document.getElementById("userTable");
      let switching = true;
      let dir = headerElement.classList.contains("sort-asc") ? "desc" : "asc";

      Array.from(table.rows[0].cells).forEach(th => th.classList.remove("sort-asc", "sort-desc"));
      headerElement.classList.add(dir === "asc" ? "sort-asc" : "sort-desc");

      while (switching) {
        switching = false;
        let rows = table.rows;
        for (let i = 1; i < rows.length - 1; i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[colIndex];
          let y = rows[i + 1].getElementsByTagName("TD")[colIndex];
          let valX = x.textContent || x.innerText;
          let valY = y.textContent || y.innerText;
          if (colIndex === 2) {
            valX = new Date(valX);
            valY = new Date(valY);
          }
          if ((dir === "asc" && valX > valY) || (dir === "desc" && valX < valY)) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }

    function filterStatus(status, btn) {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      if (status === 'all') {
        renderTable(allUsers);
      } else {
        renderTable(allUsers.filter(u => u.status === status));
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script></body>
</html>
